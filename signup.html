<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Charlie's Salon - Sign Up Page</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/signup_styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Signup page for Charlie's Salon." />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="images/favicon-96.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link rel="icon" sizes="192x192" href="images/android-chrome-192.png" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <div class="logo">
        <a href="index.html">
          <img id="cs-logo" src="images/logo.png" alt="Charlie's Salon logo" />
        </a>
      </div>

      <!-- Hamburger Icon -->
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="nav-links" id="mobileMenu">
        <a href="index.html">Home</a>
        <a href="feature.html">Featured</a>
        <a href="product-list.html">Offers</a>
        <a href="contact.html" class="active">Contact</a>
      </div>
    </nav>

    <!-- Signup Form -->
    <div id="title-container">
      <h1 id="title">Sign up</h1>
    </div>

    <div id="display-container">
      <h3>Submitted Information</h3>
      <div id="submitted-info"></div>
    </div>
    <div id="form-wrapper">
      <div id="form">
        <form id="signup" required>
          <h3 id="description">Sign up and book now!</h3>
          <fieldset>
            <label for="fname-label">First Name</label>
            <input
              id="fname"
              type="text"
              placeholder="Enter your first name"
              required
            />
            <label for="lname-label">Last Name</label>
            <input
              id="lname"
              type="text"
              placeholder="Enter your last name"
              required
            />

            <label>Gender</label>
            <div class="gender-boxes">
              <label class="gender-option">
                <span>Female</span>
                <input type="radio" name="gender" value="Female" required />
              </label>
              <label class="gender-option">
                <span>Male</span>
                <input type="radio" name="gender" value="Male" required />
              </label>
            </div>

            <label for="address-label">Address</label>
            <input
              id="address"
              type="text"
              placeholder="Enter your address"
              required
            />
            <label for="contact-label"
              >Contact Number
              <input
                id="contact"
                type="tel"
                placeholder="Enter your contact number"
                maxlength="11"
                required
            /></label>
            <label for="email-label"
              >Email Address
              <input
                id="email"
                type="email"
                placeholder="Enter your Email"
                required
            /></label>
            <label for="birth-label"
              >Date of Birth
              <input
                id="birth"
                type="date"
                placeholder="Enter your Birthday"
                required
            /></label>

            <label for="username-label">Username</label>
            <input
              id="username"
              type="text"
              placeholder="Enter your Username"
              required
            />
            <label for="password-label">Password (8 characters minimum)</label>
            <input
              id="password"
              type="password"
              placeholder="Enter your Password"
              minlength="8"
              required
            />
          </fieldset>
          <div class="btn">
            <input type="submit" id="submit" value="submit" class="btn" />
            <input type="reset" id="reset" value="reset" class="btn" />
          </div>
        </form>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <p>&copy; Copyright 2025. Charlie's Salon. All rights reserved.</p>
    </footer>
    <script src="scripts/signup_script.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
